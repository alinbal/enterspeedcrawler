<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %}<title>Local Library</title>{% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Add additional CSS in static file -->
    {% load static %}
    <style>
        .table td.text {
            max-width: 177px;
        }

        span {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: inline-block;
            max-width: 100%;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <form method="POST" action="{% url 'crawl' %}">
        {% csrf_token %}
        <label>
            <input name="url" type="text" placeholder="URL" value="{{ request.GET.q }}">
        </label>
        <input type="submit" value="Crawl">
    </form>

    <form method="POST" action="{% url 'search' %}">
        {% csrf_token %}
        <label>
            <input name="search" type="text" placeholder="...." value="{{ request.GET.q }}">
        </label>
        <input type="submit" value="Search">
    </form>

    <h1>Crawled URLs</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">URL</th>
            <th scope="col">Data</th>
            <th scope="col">TimeStamp</th>
        </tr>
        </thead>
        <tbody>
        {% for crawl_item in crawl_items %}
            <tr>
                <td>{{ crawl_item.url }}</td>
                <td>{{ crawl_item.data }}</td>
                <td>{{ crawl_item.date }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
